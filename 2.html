<body>
    <!-- Standard button -->
<button type="button" class="btn btn-default">2002 - 2007 경동초등학교</button><br><br>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">2008 - 2010 동도중학교</button><br><br>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">2011 - 2013 경북대사범대학부설고등학교</button><br><br>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">2014 재수의 늪</button><br><br>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">2015 경북대학교 불어불문학</button><br><br>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">2015 - 2017 군..ㄷ..ㅐ</button><br><br>

<!-- Standard button -->
<button type="button" class="btn btn-default">2018 - ???? 한국외국어대학 경영학부</button><br><br>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link"><a href="untitled.html">뒤로가기</button>
</body>
