    <h1><em>Service for photographer who is not good at editing.. like us</em></h1><br><br>
    <p class="text-left">저는 사진을 찍는 것을 굉장히 좋아합니다. 하지만 실력은 볼품없죠.</p><br>
    <p class="text-center">그럼에도 불구하고 저는 사진에 굉장히 목말라 있습니다.</p><br>
    <p class="text-right">그런 저에게 만들고 싶은 서비스를 물으신다면, 단연코</p><br>
    <p><strong><h3><em> 사진 결과물을 수정함에 있어 보다 편리함을 제공하는 서비스일 것입니다.</em></strong></h3><br>
        보다 상세한 설명
        <textarea class="form-control" rows="7">    채도, 휘도, 그림자 등 우리가 손대야 하는 설정사항은 매우 많다.
    그것을 일일이 손대는 것이 무서워 사진을 찍고 결과물을 업로드하지도 못했다. 물론 프리셋이 있지만 일일이 따져봐야 할 프리셋이 너무나 많으며
    나는 그것보다 더욱 명료하며 해당 사진의 장르에 적합함과 동시에 사용자 프리퍼런스에 맞춰줄 수 있는 서비스를 원한다.
    풍경 사진의 경우 해당 사진이 어디서 찍혔는가를 고려하여 그 분위기에 최대한 적합한 설정사항을 자동으로 설정해 주며
    인물 사진의 경우 대상자와는 전혀 다른(?) 사람을 자동으로 만들어 주는 서비스를 만들고자 한다.(그만큼 수려해진다는 의미.)
    여기서 자동이란, 서비스 유저들의 사용 데이터만을 저장하고 추려내어 이를 적용하여 대중들이 가장 선호하는 설정을 말한다.
        </textarea>
